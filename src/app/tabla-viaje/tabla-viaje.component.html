<div class="container tabla-viaje-container">
    <div class="tabla-viaje-filters d-flex align-items-center" style="border: 0.1em solid rgb(222, 226, 230); padding: 15px; border-radius: 6px;">
        <!-- <i class="fa-solid fa-sliders d-inline"></i> -->
        <div class="form-group tabla-viaje-filter">
            <label>Día de la semana</label>
            <input [(ngModel)]="filtroDia" type="text" class="form-control" placeholder="Lunes, Martes, ...">
        </div>
        <div class="form-group tabla-viaje-filter">
            <label>Ciudad</label>
            <input [(ngModel)]="filtroCiudad" type="text" class="form-control" placeholder="Madrid, Barcelona, ..." size="40px">
        </div>
    </div>
      
    <!-- TODO Albert: He substituido la tabla por un listado en contenedores. Valorar el diseño más adecuado para la entrega.
    <table class="tabla-viaje-table">
        <tr>
            <th>Día</th>
            <th>Nombre</th>
            <th>Ciudad</th>
            <th>Alojamiento</th>
            <th>Descripción</th>
        </tr>
        <tr *ngFor="let viaje of filtrarViajes()">
            <td>{{ viaje.dia }}</td>
            <td>{{ viaje.nombre }}</td>
            <td>{{ viaje.ciudad }}</td>
            <td>{{ viaje.alojamiento }}</td>
            <td>{{ viaje.descripcion }}</td>
        </tr>
    </table>
    -->
    <div class="container marketing mt-5">
        <div class="row">
          <div class="col-lg-4 mb-5 tablaViajeComponent" *ngFor="let viaje of filtrarViajes()">
            <img class="bd-placeholder-img rounded-circle" width="140" height="140" src="{{ viaje.imagen }}"/>
            <h2 class="mt-3">{{ viaje.nombre }}</h2>
            <p style="font-style: italic;">{{ viaje.dia }}</p>
            <p style="min-height: 115px;">{{ viaje.descripcion }}</p>
            <p><a class="btn btn-primary" href="#">Detalles</a></p>
          </div>
        </div>
    </div>
</div>
