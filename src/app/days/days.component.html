<div class="container days-container">
    <div class="days-filters d-flex align-items-center" style="border: 0.1em solid rgb(222, 226, 230); padding: 15px; border-radius: 6px;">
        <div class="form-group days-filter">
            <label>Día de la semana</label>
            <input [(ngModel)]="filtroDia" type="text" class="form-control" placeholder="Lunes, Martes, ...">
        </div>
        <div class="form-group days-filter">
            <label>Día de la semana</label>
            <select [(ngModel)]="filtroDia" class="form-select" placeholder="Selección">
                <option [ngValue]="null" selected></option>
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Miércoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
                <option value="sabado">Sábado</option>
                <option value="domingo">Domingo</option>
            </select>
        </div>
        <div class="form-group days-filter">
            <label>Ciudad</label>
            <input [(ngModel)]="filtroCiudad" type="text" class="form-control" placeholder="Madrid, Barcelona, Valencia, ..." size="40px">
        </div>
    </div>

    <div class="container marketing mt-5">
        <div class="row">
          <div class="col-lg-4 mb-5 DaysComponent" *ngFor="let viaje of filtrarViajes()">
            <div style="width: 100%; text-align: center;">
                <img class="bd-placeholder-img rounded-circle" width="140" height="140" src="{{ viaje.imagen }}" />
              </div>
            <h2 class="mt-3">{{ viaje.nombre }}</h2>
            <p style="font-style: italic;">{{ viaje.dia }}</p>
            <p style="min-height: 115px; text-align: justify;">{{ viaje.descripcion }}</p>
            <button class="btn-like-link" (click)="openModal(viaje)">Detalles</button>
          </div>
        </div>
    </div>
    <div *ngIf="filtrarViajes().length === 0" class="d-flex justify-content-center align-items-center">
        <div style="text-align: center;">
            <h2 class="mt-3">Sin datos</h2>
            <p style="min-height: 115px; text-align: justify;">La información introducida en el filtro no ha retornado datos.</p>
        </div>
    </div>
    
</div>


<div class="modal" *ngIf="detalleViaje">
    <div class="modal-content">
      <h2>{{ detalleViaje.nombre }}</h2>
      <p>{{ detalleViaje.dia }}</p>
      <p>{{ detalleViaje.descripcion }}</p>
      <button (click)="closeModal()">Cerrar</button>
    </div>
</div>
